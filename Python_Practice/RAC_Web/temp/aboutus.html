<html><head><title>aboutus</title>

</head>
<body>
<h1>Executing Python Automation Scripts via HTML</h1>
<hta:application id="oMyApp" applicationname="Application Executer" border="no" caption="no" showintaskbar="yes" singleinstance="yes" sysmenu="yes" scroll="no" windowstate="normal">
<script type="text/javascript" language="javascript">
function RunFile() {
WshShell = new ActiveXObject("WScript.Shell");
WshShell.Run("c:/windows/system32/notepad.exe", 1, false);
}
</script>
<input value="Run Notepad" onclick="RunFile();" type="button"></hta:application>
</body></html>
